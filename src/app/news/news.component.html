
<!-- Below is the Loader Animation for Page Using NPM loader-->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#0000CD"
  type="square-loader">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!-- Above is the Loader Animation for Page Using NPM loader-->

<!-- following is showing moving title text-->
<mat-toolbar><marquee direction="right">IRISH News Update </marquee></mat-toolbar>

<!-- following are reading the json data and ngfor is displaying until end of record-->
  <div *ngFor="let new of news">
      <p id="blink" style="font-family:Verdana, Geneva, Tahoma, sans-serif; color:blue">{{new.title}}</p>
      <p>{{new.description}}</p>
      <p>{{new.author}}</p>
      <p>{{new.source.name}}</p>
        <img src="{{new.urlToImage}}"/>

      <hr>
  </div>
